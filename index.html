<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="genericconatiner">
        <div class="container">
            <h1>Formulário de Cadastro</h1>
            <form>
                <div>
                    <label for="inptNome">Nome:</label>
                    <input type="text" id="inptNome" name="nome" placeholder="Digite seu usuário">
                </div>
                <div>
                    <label for="inptSenha">Idade:</label>
                    <input type="number" id="inptSenha" name="idade" placeholder="Digite sua senha">
                </div>
                <button type="submit" id="btnSalvar">Salvar</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
